global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'enrichment-pipeline'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MongoDB Exporter
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']

  # NSQ Monitoring
  - job_name: 'nsqd'
    static_configs:
      - targets: ['nsqd:4151']
    metrics_path: '/api/stats'

  - job_name: 'nsqlookupd'
    static_configs:
      - targets: ['nsqlookupd:4161']
    metrics_path: '/api/stats'

  # Ollama Service
  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
    metrics_path: '/metrics'

  # Backend OCR Service
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:5000']
    metrics_path: '/metrics'

  # Enrichment Services (when deployed)
  - job_name: 'enrichment-coordinator'
    static_configs:
      - targets: ['enrichment-coordinator:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'enrichment-worker'
    static_configs:
      - targets: ['enrichment-worker:8002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # MCP Server
  - job_name: 'mcp-server'
    static_configs:
      - targets: ['mcp-server:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
