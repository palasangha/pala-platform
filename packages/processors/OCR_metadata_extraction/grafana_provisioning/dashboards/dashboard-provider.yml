# Grafana dashboard provider configuration
apiVersion: 1

providers:
  - name: 'Enrichment Dashboards'
    orgId: 1
    folder: 'Enrichment'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
