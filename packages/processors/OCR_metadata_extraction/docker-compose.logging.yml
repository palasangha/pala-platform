# Docker Compose extension for centralized logging (ELK Stack)
# Usage: docker-compose -f docker-compose.yml -f docker-compose.logging.yml up -d

version: '3.8'

services:
  # Elasticsearch - Search and analytics engine
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: gvpocr-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - 9200:9200
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - gvpocr-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Kibana - Data visualization and exploration
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: gvpocr-kibana
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - gvpocr-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Logstash - Log processing and shipping
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: gvpocr-logstash
    ports:
      - 5000:5000/tcp
      - 5000:5000/udp
      - 9600:9600
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - gvpocr-network
    restart: unless-stopped

  # Filebeat - Log shipper for Docker containers
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: gvpocr-filebeat
    user: root
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - enrichment_logs:/app/logs:ro
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - gvpocr-network
    command: filebeat -e -strict.perms=false
    restart: unless-stopped

volumes:
  elasticsearch_data:
    driver: local

networks:
  gvpocr-network:
    external: true
