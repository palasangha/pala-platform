version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_container
    restart: always # Ensure it restarts if it crashes
    ports:
      # Map container port 27017 to host port 27017
      - "27017:27017"
    environment:
      # Set up the root user for secure access
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: secure_password
      # Optional: Create an initial database
      # MONGO_INITDB_DATABASE: my_app_db
    volumes:
      # Ensure data persists between container restarts
      - mongo-data:/data/db

volumes:
  mongo-data: # This declares the named volume for persistence
