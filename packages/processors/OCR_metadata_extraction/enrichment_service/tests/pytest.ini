[pytest]
# Pytest configuration for enrichment service tests

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options
# Uncomment to use coverage:
# --cov=enrichment_service
# --cov-report=html
# --cov-report=term-missing

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests spanning multiple components
    slow: Slow running tests (>5 seconds)
    asyncio: Async tests using pytest-asyncio
    parametrize: Parametrized tests

# Test paths
testpaths = .

# Timeout for tests
timeout = 300

# Asyncio mode
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_file = test_results.log
log_file_level = DEBUG
