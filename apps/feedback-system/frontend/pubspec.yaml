name: feedback_system
description: Flutter Web Feedback System for Global Vipassana Pagoda
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP client
  http: ^1.1.0

  # State management
  provider: ^6.1.1

  # UI components
  flutter_rating_bar: ^4.0.1

  # Storage
  shared_preferences: ^2.2.2

  # Navigation
  go_router: ^13.0.0

  # URL launcher
  url_launcher: ^6.2.2

  # Icons
  cupertino_icons: ^1.0.2

  # QR Code
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
